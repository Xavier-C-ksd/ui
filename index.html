<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: #111;
    }
    .sidebar, .topbar {
      position: fixed;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .sidebar { width: 10vw; height: 100vh; }
    .topbar { width: 90vw; left: 10vw; height: 10vh; top: 0; }
    .cardholder {
      position: fixed;
      z-index: -1;
      left: 10vw;
      width: 90vw;
      height: 100vh;
      padding: 10px;
      overflow-y: auto;
      scrollbar-gutter: stable;
    }
    .card, .halfcard, .ccard {
      padding: 50px;
    }
    .card, .halfcard {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      border-radius: 30px;
      border: 1px solid #ffffff22;
      color: #ccc;
    }
    .card {
      width: calc(90vw - 120px);
      margin-bottom: 10px;
    }
    .halfcard {
      flex: none;
      margin-bottom: 10px;
      margin-right: 10px;
    }
    .pair {
      display: flex;
      width: calc(90vw - 120px);
    }
    .pair:last-child {
      margin-right: 0px;
    }
    .centre {
      display: flex;
      flex-direction: column;
      align-items: center;
      align-content: center;
      vertical-align: center;
    }
    .imageHolder {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      border-radius: 30px;
      height: 50vh;
      width: calc(90vw - 20px);
      margin-bottom: 10px;
    }
    .sliderImage {
      height: 50vh;
      object-fit: cover;
      border-radius: 30px;
      margin-right: 10px;
      scroll-snap-align: center;
    }
    .imageHolder .sliderImage:last-child {
      margin-right: -5px;
    }
    .firstcard {
      margin-top: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="sidebar"></div>
  <div class="topbar"></div>
  <div class="cardholder">
    <div class="firstcard centre ccard">Welcome!</div>
    <div class="imageHolder">
      <img src="https://picsum.photos/800/200" class="sliderImage">
      <img src="https://picsum.photos/800/500" class="sliderImage">
      <img src="https://picsum.photos/800/600" class="sliderImage">
      <img src="https://picsum.photos/800/300" class="sliderImage">
    </div>
    <div class="pair" data-value="30">
      <div class="halfcard">Downloads<br>1,417,552</div>
      <div class="halfcard"></div>
    </div>
    <div class="pair" data-value="60">
      <div class="halfcard">Example</div>
      <div class="halfcard"></div>
    </div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <script>
    document.querySelectorAll(".pair").forEach(pair => {
      let val = parseInt(pair.dataset.value);
      if (val >= 10 && val <= 90) {
        pair.children[0].style.width = `calc(${val * 0.9}vw - 115px)`;
        pair.children[1].style.width = `calc(${(100 - val) * 0.9}vw - 115px)`;
      }
    });
  </script>
</body>
</html>
